{% extends "layout.html" %}
{% block content %}

<body class="all_tacos prevent-select">
    <table style="width:70%" class="center">
        <tr>
            <td class="norm_td">&nbsp;</td>
            <td class="taco_title norm_td">
                <h1 style="text-align: center" class="semi-title">Our Products</h1>
            </td>
            <td class="norm_td">&nbsp;</td>
        </tr>
    </table>
    <table class="center">
        <tr>
            <td colspan="3" class="norm_td">&nbsp;</td>
        </tr>
        <tr>
            {% for item in results %}
            {% if item[0] <= 4 %}
                <td class="multiple-taco taco_td">
                    <a href = "/tacos/{{ item[0] }}"><img class="taco_img" src="{{ item[1]}}"/></a>
                    <h4 class="center" style="padding-bottom: 3%;">{{ item[2]}}</h4>
                </td>
            {% endif %}
            {% endfor %}
        </tr>
        <tr>
            {% for item in results %}
            {% if item[0] > 4 %}
                <td class="multiple-taco taco_td">
                    <a href = "/tacos/{{ item[0] }}"><img class="taco_img" src="{{ item[1]}}"/></a>
                    <h4 class="center" style="padding-bottom: 3%;">{{ item[2]}}</h4>
                </td>
            {% endif %}
            {% endfor %}
        </tr>
    </table>
</body>
{% endblock %}
