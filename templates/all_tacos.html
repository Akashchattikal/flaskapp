{% extends "layout.html" %}
{% block content %}

<body class="all_tacos">
    <table style="width:70%" class="center">
        <tr>
            <td>&nbsp;</td>
            <td class="taco_title">
                <h1 style="text-align: center" class="semi-title">Our Products</h1>
            </td>
            <td>&nbsp;</td>
        </tr>
    </table>
    <table class="center_name">
        <tr>
            <td colspan="3">&nbsp;</td>
        </tr>
        <tr>
            {% for item in results %}
            {% if item[0] <= 5 %}
                <td style="background-color: rgb(106, 106, 106, 0.4);" class="multiple-taco prevent-select">
                    <a href = "/tacos/{{ item[0] }}"><img class="taco_img" src="{{ item[1]}}"/></a>
                    <h4 class="center" style="padding-bottom: 3%;">{{ item[2]}}</h4>
                </td>
                <td>&nbsp;</td>
            {% endif %}
            {% endfor %}

            
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            {% for item in results %}
            {% if item[0] > 5 %}
                <td style="background-color: rgb(106, 106, 106, 0.4);" class="multiple-taco prevent-select">
                    <a href = "/tacos/{{ item[0] }}"><img class="taco_img" src="{{ item[1]}}"/></a>
                    <h4 class="center" style="padding-bottom: 3%;">{{ item[2]}}</h4>
                </td>
                <td>&nbsp;</td>
            {% endif %}
            {% endfor %}
        </tr>
    </table>
</body>
{% endblock %}
