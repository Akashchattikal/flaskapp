<!DOCTYPE html>
<html>

<head>
    <title>Taco King</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header shadow">
        <div class="header_content">
            <a href="/" class="logo">
                <img class="logo_img" src=/static/images/logo1.png alt="logo">
            </a>
            <nav class="nav">
                {% include "nav.html" %}
            </nav>
            {% if request.url == 'http://127.0.0.1:5000/admin' %}
            <img class="ad_cover"    src="static/images/cover.png">
            {% elif request.url != 'http://127.0.0.1:5000/admin' %}
                <a onclick="document.getElementById('log_slot').style.display='block'" class="admin_log prevent-select">Admin Login</a>
            {% endif %}
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        {% include "footer.html" %}
    </footer>
</body>

</html>
